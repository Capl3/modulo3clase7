    <div class="container my-5">
    <form action="method">
        <div class="mb-3"> <!-- aqui col 4 deja la caja chica y responsiva -->
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="text" class="form-control" id="cajaUno" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="text" class="form-control" id="cajaDos">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="chx">Uno
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="button" class="btn btn-primary" id="btnEnviar" >Enviar</button>
    </form>
</div>
